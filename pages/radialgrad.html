<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 45rem;
      margin: 0 auto;
    }
    .grad { background-image: radial-gradient(at bottom left,
      orange,
      white);
      border: solid 1px black;
      margin: 1rem;
      float: left;
    }
    .one {
      width: 30rem;
      height: 30rem;
    }
    .two {
      width: 10rem;
      height: 30rem;
    }
  </style>
  <title>Radial Gradient</title>
</head>
<body>
  <div class="container">
    <div class="grad one"></div>
    <div class="grad two"></div>
  </div>
</body>
</html>
