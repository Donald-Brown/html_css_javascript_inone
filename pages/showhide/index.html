<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing Visibility with JavaScript</title>
</head>
<body>
  <h1 id="heading1">This is the first heading</h1>
    <h1 id="heading2">This is the second heading</h1>
    <p id="paragraph">Using the W3C DOM, you can choose whether to show or hide
    the headings on this page using the checkboxes below.</p>
    <form name="checkboxform">
      <input type="checkbox" name="checkbox1"
             onclick="showHide();" checked>
      <span style="font-weight:bold;">Show first heading</span><br>
      <input type="checkbox" name="checkbox2"
             onclick="showHide(); "checked>
      <span style="font-weight:bold;">Show second heading</span><br>
      <input type="checkbox" name="checkbox3" onclick="showHide()" checked>
      <span style="font-weight:bold;">paragraph</span><br>
    </form>
    <script src="app.js"></script>
</body>
</html>
