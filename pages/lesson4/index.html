<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 4 Page</title>
</head>
<body>
  <h2>Event Test</h2>
  <button onclick="alert('You clicked the button')">Click Me</button>
  <hr>
  <h2>document.write()</h2>
  <p>Page Last worked on: 
    <script>document.write(document.lastModified)</script>
  </p>
  <hr>
  <h2>current and calculated utc date</h2>
  <script>
    let now = new Date();
    let localTime = now.toString();
    let utcTime = now.toGMTString();
    let hours = now.getHours();
    let min = now.getMinutes();
    let sec = now.getSeconds();
    // wrote the following elimninate the 24 hour time
    if(hours > 12){
      hours = hours - 12;
    }
    document.write(`<p><strong>Local Time:</strong> ${localTime}</p>`);
    document.write(`<p><strong>UTC Time:</strong> ${utcTime}</p>`);
    document.write(`<strong>${hours}:${min}:${sec}</strong>`);
  </script>
</body>
</html>
