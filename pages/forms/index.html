<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Based Forms</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>My Guset Book</h1>
    <form action="URL_to_Script" name="gbForm" method="POST">
      <output id="errors"></output>
      <fieldset>
        <legend>Personal Information</legend>
        <p>
          <label for="name" class="question">What is your name?</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name."
            size="50"
            required
            autofocus
          />
        </p>
        <p>
          <label for="email" class="question"
            >What is your email address?</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Please enter a valid email address."
            size="50"
            required
          />
        </p>
      </fieldset>
      <fieldset>
        <legend>Survey Questions</legend>
        <p>
          <span class="question">Please Check all that apply:</span><br />
          <input
            type="checkbox"
            id="like"
            name="statements"
            value="I like your web site."
          />
          <label for="like">I like your web site.</label><br />
          <input
            type="checkbox"
            id="best"
            name="statements"
            value="It's one of the best I've seen."
          />
          <label for="best">It's one of the best I've seen.</label><br />
          <input
            type="checkbox"
            id="jealous"
            name="statements"
            value="I wish my site looked that good."
          />
          <label for="jealous">I wish my site looked that good</label><br />
          <input
            type="checkbox"
            id="taste"
            name="statements"
            value="I have no taste, your site didn't do it for me."
          />
          <label for="taste"
            >I have no taste, your site didn't do it for me.</label
          ><br />
        </p>
        <p>
          <label for="scale"
            ><span class="question"
              >Please rate my site on a scale of 1 &#40;poor&#41; to 10
              &#40;awesome&#41;:</span
            ></label
          >
          <input
            type="number"
            id="scale"
            name="scale"
            min="1"
            max="10"
            step="1"
            value="5"
          />
        </p>
        <p>
          <span class="question">
            Please choose the one thing you like best about my website: </span
          ><br />
          <input type="radio" name="best" id="picture" value="me" />
          <label for="picture">that picture of you.</label><br />
          <input type="radio" name="best" id="animals" value="the_animals" />
          <label for="animals">All the animal photos</label><br />
          <input type="radio" name="best" id="dandelions" value="dandelions" />
          <label for="dandelions">The dandelion facts</label><br />
          <input type="radio" name="best" id="story" value="your story" />
          <label for="story">Your chidhood story</label><br />
          <input
            type="radio"
            name="best"
            id="treasures"
            value="Elvis treasures"
          />
          <label for="treasures">Detailed lists of Elvis memoriabilia</label
          ><br />
        </p>
        <p>
          <label for="worst"
            ><span class="question"
              >Please indicate one thing I could improve.</span
            ></label
          ><br />
          <input
            type="text"
            id="worst"
            name="worst"
            placeholder="what could I say?"
            list="listOfBadChoices"
            size="50"
          />
        </p>
        <p>
          <label for="improve"
            ><span class="question"
              >What else would you like to see on my website</span
            ></label
          ><br />
          <select name="improve" id="improve" size="4" multiple>
            <optgroup label="Preffered">
              <option value="Nothing it's perfect."
                >Nothing it's perfect.</option
              >
            </optgroup>
            <optgroup label="Likely">
              <option value="More about animals">More about animals</option>
              <option value="More about dandelions"
                >More about dandelions</option
              >
            </optgroup>
            <optgroup label="Unlikely">
              <option value="More about Elvis.">More about Elvis</option>
            </optgroup>
          </select>
        </p>

        <legend>Free for all!</legend>
        <p>
          <label for="message"><span class="question">feel free to send praise</span></label><br>
          <textarea name="message" id="message" cols="55" rows="7"></textarea>
        </p>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="Click here to submit"> or
        <input type="reset" value="Erase and start over"> or
        <button id="standardValues" type="button">Fill in standard values</button>
      </div>
    </form>
    <datalist id="listOfBadChoices">
      <option value="nothing"></option>
      <option value="nada"></option>
      <option value="zip"></option>
      <option value="zilch"></option>
      <option value="I can't think of anything"></option>
    </datalist>
  </body>
</html>
