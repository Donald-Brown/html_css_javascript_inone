<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Method to prototype</title>
</head>
<body>
  <script>
    function headingLevel(level){
      let html = "h" + level;
      let text = this.toString();
      let openTag = "<" + html + ">";
      let closingTag = "</" + html + ">";
      return openTag + text + closingTag;
    }
    // add it to the String Objects prototype
    String.prototype.heading = headingLevel;
    document.write("this is a heading 1".heading(1));
    document.write("this is a heading 2".heading(2));
    document.write("this is a heading 3".heading(3));
    </script>
</body>
</html>
